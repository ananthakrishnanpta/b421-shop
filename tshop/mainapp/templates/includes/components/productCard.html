{% load static %}
<div class="card">
    <div class="card-img">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{product.name}}'s picture">
        {% else %}
        <img src="{% static 'images/placeholders/no-image.jpg' %}" alt="">
        {% endif %}
    </div>

    <div class="card-body">
        <div class="card-title">
            <h5>
                <a href="{% url 'prod_detail' product.id %}">
                {{ product.name }}
                </a>
            </h5>
        </div>
        <p class="card-text">
            &#8377; {{ product.price }}
        </p>    
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-warning">
            Add to Cart
        </a>
    </div>
</div>
